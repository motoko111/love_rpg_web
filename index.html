    <script type='text/javascript'>
      function goFullScreen(){
            var canvas = document.getElementById("canvas");
            if(canvas.requestFullScreen)
                canvas.requestFullScreen();
            else if(canvas.webkitRequestFullScreen)
                canvas.webkitRequestFullScreen();
            else if(canvas.mozRequestFullScreen)
                canvas.mozRequestFullScreen();
      }
      function FullScreenHook(){
        var canvas = document.getElementById("canvas");
        canvas.width = screen.width || window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        canvas.height = screen.height || window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
      }
      var loadingContext = document.getElementById('loadingCanvas').getContext('2d');
      var canvasContext = document.getElementById('canvas').getContext('webgl');
      function drawLoadingText(text) {
        var canvas = loadingContext.canvas;
        var root_div = document.getElementById("root_div");

        var w = root_div.clientWidth;
        var h = root_div.clientHeight;
        canvas.width = w
        canvas.height = h

        loadingContext.fillStyle = "rgb(0, 0, 0)";
        loadingContext.fillRect(0, 0, w, h); // 塗りつぶし

        loadingContext.font = '2em arial';
        loadingContext.textAlign = 'center'
        loadingContext.fillStyle = "rgb( 255, 255, 255 )";
        loadingContext.fillText(text, w / 2, h / 2);

        loadingContext.fillText("Powered By Emscripten.", w / 2, h / 4);
        loadingContext.fillText("Powered By LÖVE.", w / 2, h/ 4 * 3);
      }

                value: angle,           // 具体的な角度
          isPortrait: isPortrait,      // 縦向き
          isLandscape: ! isPortrait,    // 横向き
        });

      function render(gl, sx, sy) {
        gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
          
        // Draw a 1 pixel border around the edge using 
        // the scissor test since it's easier than setting up
        // a lot of stuff
        gl.clearColor(0, 0, 0, 1);  // red
        gl.disable(gl.SCISSOR_TEST);
        gl.clear(gl.COLOR_BUFFER_BIT);
          
        gl.enable(gl.SCISSOR_TEST);
        gl.scissor(1, 1, gl.canvas.width, gl.canvas.height);
        gl.scale(sx,sy);
        gl.clearColor(0, 0, 1, 1);  // blue
        gl.clear(gl.COLOR_BUFFER_BIT);
      };
      function resizeCanvas(gl) {
        var width = canvas.clientWidth;
        var height = canvas.clientHeight;
        if (canvas.width != width ||
            canvas.height != height) {
          canvas.width = width;
          canvas.height = height;
                
          // in this case just render when the window is resized.
          render(gl);
        }
      }
      /*
      画面更新
      */
      function updateCanvasSize(){
        let w = screen.width || window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        let h = screen.height || window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

        console.log( "window size = (" + w + "," + h + ")")

        // 縦向き
        if(isPortrait()){

        // 横向き
        else{

        var canvas = document.getElementById("canvas");
        var main = document.getElementById("main");
        if(canvas.height > main.clientHeight){
          let rate = 800.0 / 600.0;
          canvas.height = main.clientHeight
          canvas.width = canvas.height * rate
          //canvasContext.scale((main.clientHeight /600.0) * rate , main.clientHeight /600.0)
          console.log("canvas resize:" + canvas.width + "," + canvas.height + " rate " + rate)
        }
        if(600 < main.clientHeight){
          let rate = 800 / 600;
          canvas.height = 600
          canvas.width = canvas.height * rate
          //canvasContext.scale(1, 1)
        }
        //canvas.width = main.scrollWidth
        //canvas.height = main.scrollHeight
        //canvas.width = canvas.clientWidth;
        //canvas.height = canvas.clientHeight;

        let sx = (main.clientHeight /600.0) * rate
        let sy = main.clientHeight / 600.0

      window.onload = function () { window.focus(); };
      window.onclick = function () { window.focus(); };

      window.addEventListener("keydown", function(e) {
        // space and arrow keys
        if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
          e.preventDefault();
        }
      }, false);

      // 向きが変わる度に呼び出される
      window.addEventListener("orientationchange", ()=>{
        updateCanvasSize();
      });

      // ウィンドウサイズが変わったときに呼ばれる
      window.addEventListener("resize", ()=>{
        updateCanvasSize();
      });

      var Module = {
        arguments: ["./game.love"],
        INITIAL_MEMORY: 1000000000,
        printErr: console.error.bind(console),
        canvas: (function() {
          var canvas = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
        })(),
        setStatus: function(text) {
          if (text) {
            drawLoadingText(text);
          } else if (Module.remainingDependencies === 0) {
            document.getElementById('loadingCanvas').style.display = 'none';
            document.getElementById('canvas').style.visibility = 'visible';
            updateCanvasSize();
          }
        },
        totalDependencies: 0,
        remainingDependencies: 0,
        monitorRunDependencies: function(left) {
          this.remainingDependencies = left;
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = function(event) {
        // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
        // TODO: 無限ループやexitStatusをシミュレートするようなokイベントで警告しない
        Module.setStatus('Exception thrown, see JavaScript console');
        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
      };

      var applicationLoad = function(e) {
        Love(Module);
      }
    </script>
    <script type="text/javascript" src="game.js"></script>
    <script async type="text/javascript" src="love.js" onload="applicationLoad(this)"></script>
